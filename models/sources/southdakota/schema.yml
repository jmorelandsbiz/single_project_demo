
version: 2
groups:
  - name: sd_zip_codes
    owner:
      name: South Dakota Zip Code Team
      email: zips@phdata.io

models:
    - name: sd_zip
      
      access: public
    - name: pre_sd_zip
      
      access: protected
      config:
        contract:
          enforced: true
      description: "South Dakota Zip Codes"
      columns:
        - name: zip_id
          data_type: number(19,0)
          constraints:
            - type: not_null
            - type: unique
              warn_unenforced: false
          tests:
            - unique
        - name: zip
          data_type: varchar
          constraints:
            - type: not_null
            - type: unique
              warn_unenforced: false
          tests:
            - unique
        - name: sourcesystem
          data_type: varchar
        - name: city
          data_type: varchar
        - name: state
          data_type: varchar
